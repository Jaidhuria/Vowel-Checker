<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Checker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <div class="title">
            <h1>Vowel Checker</h1>
            <div class="box">
                <textarea id="letter" placeholder="Enter your paragraph here..." rows="8" cols="40"
                    maxlength="1000"></textarea>

                <button id="checkButton">Check Vowel</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
